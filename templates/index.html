<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <h1 href="index.html"> Mini E-Commerce Store</h1>
        </div>
        <div class="nav">
            <button id="cart-btn">View Cart</button>
            <nav>
                <a href="/about">About Us</a>
                <a href="/contact">Contact</a>
            </nav>
        </div>
    </header>

    <section id="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <!-- Real product image -->
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=2899&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="Product 1" 
                width="250" 
                height="250">                
                <h3>Product 1</h3>
                <p>$10</p>
                <button class="add-to-cart-btn" data-product="1" data-price="10">Add to Cart</button>
            </div>
            <div class="product">
                <!-- Real product image -->
                <img src="https://images.pexels.com/photos/704573/pexels-photo-704573.jpeg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$20</p>
                <button class="add-to-cart-btn" data-product="2" data-price="20">Add to Cart</button>
            </div>
            <div class="product">
                <!-- Real product image -->
                <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?q=80&w=2960&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="Product 1" 
                width="250" 
                height="250">                
                <h3>Product 3</h3>
                <p>$30</p>
                <button class="add-to-cart-btn" data-product="3" data-price="30">Add to Cart</button>
            </div>
            <div class="product">
                <!-- Real product image -->
                <img src="https://images.unsplash.com/photo-1715773150368-55945728385a?q=80&w=2952&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="Product 1" 
                width="250" 
                height="250">                
                <h3>Product 4</h3>
                <p>$90</p>
                <button class="add-to-cart-btn" data-product="3" data-price="90">Add to Cart</button>
            </div>
            <div class="product">
                <!-- Real product image -->
                <img src="https://images.unsplash.com/photo-1603274737277-f43f54446c7b?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="Product 1" 
                width="250" 
                height="250">                
                <h3>Product 5</h3>
                <p>$70</p>
                <button class="add-to-cart-btn" data-product="3" data-price="70">Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="cart" style="display:none;">
        <h2>Your Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <h3>Total: $<span id="total-price">0</span></h3>
        <button id="checkout-btn">Checkout</button>
    </section>

    <footer>
        <p>&copy; 2023 Mini E-Commerce Store | All Rights Reserved</p>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
